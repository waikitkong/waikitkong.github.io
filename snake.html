<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game - Waikitleechin</title>
  
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0 0 10px 0;
      color: white;
      font-size: 2rem;
    }
    
    .back-btn {
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border: 2px solid #555;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      margin-bottom: 20px;
    }
    
    .back-btn:hover {
      background-color: #555;
      border-color: #777;
    }
    
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #111;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #333;
    }
    
    .game-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    
    .score {
      color: #4CAF50;
    }
    
    .high-score {
      color: #FFD700;
    }
    
    #gameCanvas {
      border: 3px solid #333;
      border-radius: 10px;
      background-color: #000;
    }
    
    .controls {
      margin-top: 20px;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }
    
    .controls p {
      margin: 5px 0;
    }
    
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid #555;
      display: none;
    }
    
    .game-over h2 {
      color: #ff6b6b;
      margin-top: 0;
    }
    
    .restart-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      transition: all 0.3s ease;
    }
    
    .restart-btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    
    .pause-btn {
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border: 2px solid #555;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    
    .pause-btn:hover {
      background-color: #555;
      border-color: #777;
    }
    
    @media (max-width: 500px) {
      .game-container {
        padding: 10px;
      }
      
      #gameCanvas {
        width: 300px;
        height: 300px;
      }
    }
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M0DQLLR5GS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-M0DQLLR5GS');

</head>
<body>
  <div class="header">
    <h1>üêç Snake Game</h1>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>
  
  <div class="game-container">
    <div class="game-info">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="high-score">Best: <span id="highScore">0</span></div>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <button id="pauseBtn" class="pause-btn">Pause</button>
    
    <div class="controls">
      <p><strong>Controls:</strong></p>
      <p>Arrow Keys or WASD to move</p>
      <p>Space to pause/resume</p>
    </div>
  </div>
  
  <div id="gameOver" class="game-over">
    <h2>Game Over!</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <p id="newRecord" style="color: #FFD700; display: none;">üéâ New High Score!</p>
    <button id="restartBtn" class="restart-btn">Play Again</button>
  </div>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('highScore');
    const gameOverDiv = document.getElementById('gameOver');
    const finalScoreElement = document.getElementById('finalScore');
    const newRecordElement = document.getElementById('newRecord');
    const restartBtn = document.getElementById('restartBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    
    // Game variables
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    
    let snake = [
      {x: 10, y: 10}
    ];
    let food = {};
    let dx = 0;
    let dy = 0;
    let score = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    let gameRunning = false;
    let gamePaused = false;
    let gameLoop;
    
    // Initialize high score display
    highScoreElement.textContent = highScore;
    
    // Generate random food position
    function randomFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }
    
    // Draw game elements
    function drawGame() {
      // Clear canvas
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw snake
      ctx.fillStyle = '#4CAF50';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });
      
      // Draw food
      ctx.fillStyle = '#ff6b6b';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
      
      // Draw pause overlay
      if (gamePaused) {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
      }
    }
    
    // Move snake
    function moveSnake() {
      if (gamePaused) return;
      
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      
      // Check wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        endGame();
        return;
      }
      
      // Check self collision
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        endGame();
        return;
      }
      
      snake.unshift(head);
      
      // Check food collision
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreElement.textContent = score;
        randomFood();
      } else {
        snake.pop();
      }
    }
    
    // End game
    function endGame() {
      gameRunning = false;
      clearInterval(gameLoop);
      
      // Check for new high score
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
        highScoreElement.textContent = highScore;
        newRecordElement.style.display = 'block';
      } else {
        newRecordElement.style.display = 'none';
      }
      
      finalScoreElement.textContent = score;
      gameOverDiv.style.display = 'block';
    }
    
    // Start game
    function startGame() {
      snake = [{x: 10, y: 10}];
      dx = 0;
      dy = 0;
      score = 0;
      scoreElement.textContent = score;
      gameRunning = true;
      gamePaused = false;
      gameOverDiv.style.display = 'none';
      pauseBtn.textContent = 'Pause';
      
      randomFood();
      gameLoop = setInterval(() => {
        moveSnake();
        drawGame();
      }, 150);
    }
    
    // Toggle pause
    function togglePause() {
      if (!gameRunning) return;
      
      gamePaused = !gamePaused;
      pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
    }
    
    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!gameRunning && e.key !== ' ') return;
      
      switch(e.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
          if (dy !== 1) { dx = 0; dy = -1; }
          break;
        case 'ArrowDown':
        case 's':
        case 'S':
          if (dy !== -1) { dx = 0; dy = 1; }
          break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
          if (dx !== 1) { dx = -1; dy = 0; }
          break;
        case 'ArrowRight':
        case 'd':
        case 'D':
          if (dx !== -1) { dx = 1; dy = 0; }
          break;
        case ' ':
          e.preventDefault();
          togglePause();
          break;
      }
    });
    
    // Button events
    restartBtn.addEventListener('click', startGame);
    pauseBtn.addEventListener('click', togglePause);
    
    // Initialize game
    randomFood();
    drawGame();
    
    // Auto-start message
    setTimeout(() => {
      if (!gameRunning) {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Press any arrow key or WASD to start!', canvas.width / 2, canvas.height / 2 + 50);
      }
    }, 1000);
  </script>
</body>
</html>
