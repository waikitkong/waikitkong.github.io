<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game - Waikitleechin</title>
  
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0 0 10px 0;
      color: white;
      font-size: 2rem;
    }
    
    .back-btn {
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border: 2px solid #555;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      margin-bottom: 20px;
    }
    
    .back-btn:hover {
      background-color: #555;
      border-color: #777;
    }
    
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #111;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #333;
    }
    
    .game-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    
    .score {
      color: #4CAF50;
    }
    
    .high-score {
      color: #FFD700;
    }
    
    #gameCanvas {
      border: 3px solid #333;
      border-radius: 10px;
      background-color: #000;
    }
    
    .controls {
      margin-top: 20px;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }
    
    .controls p {
      margin: 5px 0;
    }
    
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid #555;
      display: none;
    }
    
    .game-over h2 {
      color: #ff6b6b;
      margin-top: 0;
    }
    
    .restart-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      transition: all 0.3s ease;
    }
    
    .restart-btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    
    .pause-btn {
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border: 2px solid #555;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    
    .pause-btn:hover {
      background-color: #555;
      border-color: #777;
    }
    
    .mobile-controls {
      display: none;
      margin-top: 15px;
      text-align: center;
    }
    
    .control-pad {
      display: inline-block;
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 20px;
    }
    
    .control-btn {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #333;
      border: 2px solid #555;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    
    .control-btn:active {
      background-color: #555;
      transform: scale(0.95);
    }
    
    .btn-up { top: 0; left: 55px; }
    .btn-down { bottom: 0; left: 55px; }
    .btn-left { top: 55px; left: 0; }
    .btn-right { top: 55px; right: 0; }
    
    .mobile-pause {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      transition: all 0.3s ease;
    }
    
    .mobile-pause:active {
      background-color: #45a049;
      transform: scale(0.95);
    }
    
    @media (max-width: 500px) {
      .game-container {
        padding: 10px;
      }
      
      #gameCanvas {
        width: 300px;
        height: 300px;
      }
      
      .mobile-controls {
        display: block;
      }
      
      .controls {
        display: none;
      }
      
      .pause-btn {
        display: none;
      }
    }
  </style>

</head>
<body>
  <div class="header">
    <h1>üêç Snake Game</h1>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>
  
  <div class="game-container">
    <div class="game-info">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="high-score">Best: <span id="highScore">0</span></div>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <button id="pauseBtn" class="pause-btn">Pause</button>
    
    <div class="controls">
      <p><strong>Controls:</strong></p>
      <p>Arrow Keys or WASD to move</p>
      <p>Space to pause/resume</p>
    </div>
    
    <div class="mobile-controls">
      <div class="control-pad">
        <button class="control-btn btn-up" id="btnUp">‚Üë</button>
        <button class="control-btn btn-down" id="btnDown">‚Üì</button>
        <button class="control-btn btn-left" id="btnLeft">‚Üê</button>
        <button class="control-btn btn-right" id="btnRight">‚Üí</button>
      </div>
      <br>
      <button class="mobile-pause" id="mobilePause">Pause</button>
    </div>
  </div>
  
  <div id="gameOver" class="game-over">
    <h2>Game Over!</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <p id="newRecord" style="color: #FFD700; display: none;">üéâ New High Score!</p>
    <button id="restartBtn" class="restart-btn">Play Again</button>
  </div>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('highScore');
    const gameOverDiv = document.getElementById('gameOver');
    const finalScoreElement = document.getElementById('finalScore');
    const newRecordElement = document.getElementById('newRecord');
    const restartBtn = document.getElementById('restartBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    
    // Game variables
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    
    let snake = [
      {x: 10, y: 10}
    ];
    let food = {};
    let dx = 0;
    let dy = 0;
    let score = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    let gameRunning = false;
    let gamePaused = false;
    let gameLoop;
    
    // Initialize high score display
    highScoreElement.textContent = highScore;
    
    // Generate random food position
    function randomFood() {
      do {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
    }
    
    // Draw game elements
    function drawGame() {
      // Clear canvas
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw snake
      ctx.fillStyle = '#4CAF50';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });
      
      // Draw food
      ctx.fillStyle = '#ff6b6b';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
      
      // Draw pause overlay
      if (gamePaused) {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
      }
    }
    
    // Move snake
    function moveSnake() {
      if (gamePaused) return;
      
      // Don't move if no direction is set
      if (dx === 0 && dy === 0) return;
      
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      
      // Check wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        endGame();
        return;
      }
      
      // Check self collision
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        endGame();
        return;
      }
      
      snake.unshift(head);
      
      // Check food collision
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreElement.textContent = score;
        randomFood();
      } else {
        snake.pop();
      }
    }
    
    // End game
    function endGame() {
      gameRunning = false;
      clearInterval(gameLoop);
      
      // Check for new high score
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
        highScoreElement.textContent = highScore;
        newRecordElement.style.display = 'block';
      } else {
        newRecordElement.style.display = 'none';
      }
      
      finalScoreElement.textContent = score;
      gameOverDiv.style.display = 'block';
    }
    
    // Start game
    function startGame() {
      snake = [{x: 10, y: 10}];
      dx = 0;
      dy = 0;
      score = 0;
      scoreElement.textContent = score;
      gameRunning = true;
      gamePaused = false;
      gameOverDiv.style.display = 'none';
      pauseBtn.textContent = 'Pause';
      document.getElementById('mobilePause').textContent = 'Pause';
      
      randomFood();
      gameLoop = setInterval(() => {
        moveSnake();
        drawGame();
      }, 150);
    }
    
    // Toggle pause
    function togglePause() {
      if (!gameRunning) return;
      
      gamePaused = !gamePaused;
      const pauseText = gamePaused ? 'Resume' : 'Pause';
      pauseBtn.textContent = pauseText;
      document.getElementById('mobilePause').textContent = pauseText;
    }
    
    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      // Handle spacebar for pause/resume
      if (e.key === ' ') {
        e.preventDefault();
        togglePause();
        return;
      }
      
      // Handle movement keys
      switch(e.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
          setDirection(0, -1);
          break;
        case 'ArrowDown':
        case 's':
        case 'S':
          setDirection(0, 1);
          break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
          setDirection(-1, 0);
          break;
        case 'ArrowRight':
        case 'd':
        case 'D':
          setDirection(1, 0);
          break;
      }
    });
    
    // Direction control function
    function setDirection(newDx, newDy) {
      // Prevent moving into itself
      if (gameRunning) {
        if ((newDx === 1 && dx === -1) || (newDx === -1 && dx === 1) ||
            (newDy === 1 && dy === -1) || (newDy === -1 && dy === 1)) {
          return;
        }
      }
      
      dx = newDx;
      dy = newDy;
      
      // Start game if not running
      if (!gameRunning) {
        startGame();
      }
    }
    
    // Button events
    restartBtn.addEventListener('click', startGame);
    pauseBtn.addEventListener('click', togglePause);
    
    // Mobile control events
    document.getElementById('btnUp').addEventListener('click', (e) => {
      e.preventDefault();
      setDirection(0, -1);
    });
    
    document.getElementById('btnDown').addEventListener('click', (e) => {
      e.preventDefault();
      setDirection(0, 1);
    });
    
    document.getElementById('btnLeft').addEventListener('click', (e) => {
      e.preventDefault();
      setDirection(-1, 0);
    });
    
    document.getElementById('btnRight').addEventListener('click', (e) => {
      e.preventDefault();
      setDirection(1, 0);
    });
    
    document.getElementById('mobilePause').addEventListener('click', (e) => {
      e.preventDefault();
      togglePause();
    });
    
    // Touch event handlers for better mobile experience
    document.getElementById('btnUp').addEventListener('touchstart', (e) => {
      e.preventDefault();
      setDirection(0, -1);
    });
    
    document.getElementById('btnDown').addEventListener('touchstart', (e) => {
      e.preventDefault();
      setDirection(0, 1);
    });
    
    document.getElementById('btnLeft').addEventListener('touchstart', (e) => {
      e.preventDefault();
      setDirection(-1, 0);
    });
    
    document.getElementById('btnRight').addEventListener('touchstart', (e) => {
      e.preventDefault();
      setDirection(1, 0);
    });
    
    document.getElementById('mobilePause').addEventListener('touchstart', (e) => {
      e.preventDefault();
      togglePause();
    });
    
    // Swipe gesture support
    let startX, startY;
    
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });
    
    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (!startX || !startY) return;
      
      const touch = e.changedTouches[0];
      const endX = touch.clientX;
      const endY = touch.clientY;
      
      const deltaX = endX - startX;
      const deltaY = endY - startY;
      
      // Minimum swipe distance
      const minSwipeDistance = 50;
      
      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Horizontal swipe
        if (Math.abs(deltaX) > minSwipeDistance) {
          if (deltaX > 0) {
            setDirection(1, 0);  // Right
          } else {
            setDirection(-1, 0); // Left
          }
        }
      } else {
        // Vertical swipe
        if (Math.abs(deltaY) > minSwipeDistance) {
          if (deltaY > 0) {
            setDirection(0, 1);  // Down
          } else {
            setDirection(0, -1); // Up
          }
        }
      }
      
      startX = null;
      startY = null;
    });
    
    // Initialize game
    randomFood();
    drawGame();
    
    // Auto-start message
    setTimeout(() => {
      if (!gameRunning) {
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Press any arrow key or WASD to start!', canvas.width / 2, canvas.height / 2 + 50);
      }
    }, 1000);
  </script>
</body>
</html>
